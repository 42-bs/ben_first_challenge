  #     - network_ben
  #   environment:
  #     ACCEPT_EULA: ${DB1_ACCEPT_EULA}
  #     MSSQL_SA_PASSWORD: ${DB1_MSSQL_SA_PASSWORD}
  #     MSSQL_PID: ${DB1_MSSQL_PID}
  #   ports:
  #     - "1433:1433"
  #   volumes:
  #     - ./db/db1:/var/opt/mssql/data

networks:
  network_ben:
    driver: bridge

volumes:
  sqlite_volume:
    driver_opts:
      o: bind
      type: none
      device: ./sqlite
