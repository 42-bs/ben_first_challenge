version: '3'

services:
  kafka:
    networks: 
      - network_ben
    image: docker.io/bitnami/kafka:3.4
    ports:
      - "9092"
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes

  producer:
    networks:
      - network_ben
    depends_on:
      - kafka
    build:
      context: ./producer
      dockerfile: Dockerfile

  consumer:
    image: docker.io/bitnami/dotnet-sdk:6
    networks:
      - network_ben
    depends_on:
      - producer
    build:
      context: ./consumer
      dockerfile: Dockerfile
    command: dotnet run

networks:
  network_ben:
    driver: bridge
