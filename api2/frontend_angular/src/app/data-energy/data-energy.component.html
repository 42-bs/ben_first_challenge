<table mat-table [dataSource]="dataEnergy" class="mat-elevation-z8">

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- company_id Column -->
    <ng-container matColumnDef="company_id">
        <th mat-header-cell *matHeaderCellDef> Company ID </th>
        <td mat-cell *matCellDef="let element"> {{element.company_id}} </td>
    </ng-container>

    <!-- consumer_unity Column -->
    <ng-container matColumnDef="consumer_unity">
        <th mat-header-cell *matHeaderCellDef> Consumer Unity </th>
        <td mat-cell *matCellDef="let element"> {{element.consumer_unity}} </td>
    </ng-container>

    <!-- value Column -->
    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <!-- timestamp Column -->
    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[15, 30, 50]" showFirstLastButtons></mat-paginator>
